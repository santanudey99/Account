image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay

stages:
  - maven_package
  - docker_build
  - deploy_dev

maven_package:
  image: maven:3-jdk-8
  stage: maven_package
  cache:
    paths:
      - .m2/repository
  variables:
    MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  script: mvn -Dmaven.test.skip=true package sonar:sonar -Dsonar.host.url="http://54.175.45.71:9000" -B
  artifacts:
    paths:
      - target/*.jar

docker_build:
  stage: docker_build
  script:
    - docker login registry.gitlab.com -u $GITLAB_USER -p $GITLAB_PWD
    - docker build -t registry.gitlab.com/santanudey/account .
    - docker push registry.gitlab.com/santanudey/account

deploy_dev:
  stage: deploy_dev
  environment:
    name: lkqekscluster
    url: https:/lkqvmn-dev.com
  cache:
    paths:
      - binary-cache
  before_script:
    - apk add --no-cache curl ca-certificates
    # create the binary-cache folder if not present
    - test -d binary-cache || mkdir binary-cache
    # install kubectl binary into binary-cache if not already present
    - test -f binary-cache/kubectl || curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.7.2/bin/linux/amd64/kubectl
    - test -f binary-cache/kubectl || mv kubectl binary-cache/kubectl
    # install kubectl binary into /usr/local/bin if not already present
    - test -f /usr/local/bin/kubectl || install -m 770 binary-cache/kubectl /usr/local/bin
    # ... other stuff ...
  script:
    - hostname
    - kubectl version
    - kubectl apply -f /home/ec2-user/deployments/accountserv_depl_service.yaml

    